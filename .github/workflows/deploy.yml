name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

# 设置 GITHUB_TOKEN 权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: 安装依赖
        run: yarn install --frozen-lockfile

      - name: 构建脚本
        run: yarn build

      - name: 创建部署目录
        run: |
          mkdir -p deploy
          cp dist/*.user.js deploy/
          
          # 创建索引页面
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="zh-CN">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Mock 数据工具 - 自动更新</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
              }
              .container {
                background: white;
                border-radius: 20px;
                padding: 60px 40px;
                max-width: 600px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                text-align: center;
              }
              h1 {
                font-size: 48px;
                margin-bottom: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
              }
              p {
                color: #666;
                font-size: 18px;
                line-height: 1.6;
                margin-bottom: 30px;
              }
              .btn {
                display: inline-block;
                padding: 16px 40px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                text-decoration: none;
                border-radius: 50px;
                font-size: 18px;
                font-weight: 600;
                transition: transform 0.2s, box-shadow 0.2s;
                margin: 10px;
              }
              .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
              }
              .info {
                background: #f0f7ff;
                padding: 20px;
                border-radius: 10px;
                margin-top: 30px;
                text-align: left;
              }
              .info h3 {
                color: #667eea;
                margin-bottom: 10px;
                font-size: 16px;
              }
              .info code {
                background: #e8f0fe;
                padding: 2px 8px;
                border-radius: 4px;
                font-family: monospace;
                font-size: 14px;
                color: #1a73e8;
              }
              .features {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin: 30px 0;
              }
              .feature {
                padding: 20px;
                background: #f9f9f9;
                border-radius: 10px;
              }
              .feature-icon {
                font-size: 32px;
                margin-bottom: 10px;
              }
              .feature-title {
                font-weight: 600;
                color: #333;
                margin-bottom: 8px;
              }
              .feature-desc {
                font-size: 14px;
                color: #666;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>🎭 Mock 数据工具</h1>
              <p>方便好用的 Mock 数据工具，用于开发环境快速模拟 API 响应</p>
              
              <div>
                <a href="mock-data-tool.user.js" class="btn">📥 安装脚本</a>
                <a href="https://github.com/hero553/mock-api-gm" class="btn" style="background: #24292e;">📦 GitHub 仓库</a>
              </div>

              <div class="features">
                <div class="feature">
                  <div class="feature-icon">🎯</div>
                  <div class="feature-title">请求拦截</div>
                  <div class="feature-desc">拦截 Fetch 和 XHR</div>
                </div>
                <div class="feature">
                  <div class="feature-icon">🎨</div>
                  <div class="feature-title">可视化界面</div>
                  <div class="feature-desc">简单易用的管理面板</div>
                </div>
                <div class="feature">
                  <div class="feature-icon">📝</div>
                  <div class="feature-title">灵活匹配</div>
                  <div class="feature-desc">支持正则表达式</div>
                </div>
                <div class="feature">
                  <div class="feature-icon">🔄</div>
                  <div class="feature-title">自动更新</div>
                  <div class="feature-desc">每次提交自动部署</div>
                </div>
              </div>

              <div class="info">
                <h3>💡 自动更新说明</h3>
                <p style="font-size: 14px; line-height: 1.8;">
                  ✅ 安装后会自动检查更新<br>
                  ✅ 每次 push 代码自动部署最新版本<br>
                  ✅ Tampermonkey 会定期检查并提示更新<br>
                  ✅ 也可以手动点击 "检查更新" 按钮
                </p>
                <h3 style="margin-top: 15px;">📌 安装地址</h3>
                <p style="font-size: 14px; word-break: break-all;">
                  <code>https://hero553.github.io/mock-api-gm/mock-data-tool.user.js</code>
                </p>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: 配置 GitHub Pages
        uses: actions/configure-pages@v4

      - name: 上传到 Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 部署成功通知
        if: success()
        run: |
          echo "✅ 部署成功！"
          echo "📦 访问地址: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "📥 安装地址: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/mock-data-tool.user.js"

